reset-password.comp.html

<div class="reset-container">
    <h2>Reset Your Password</h2>
    <p>Create a new password for your account</p>
    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
    </div>


    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="password">New Password</label>
            <input type="password" id="password" formControlName="password"
                placeholder="Enter new password (min 6 characters)" autocomplete="new-password" required>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword"
                placeholder="Re-enter new password" autocomplete="new-password" required>
        </div>

        <button type="submit" [disabled]="resetForm.invalid || isLoading">
            {{ isLoading ? 'Processing...' : 'Reset Password' }}
        </button>
    </form>
</div>
